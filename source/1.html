<!DOCTYPE html>
<html>
<head>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: #f5f5f5;
  }
  .container {
    width: 100%;
    max-width: 400px;
    padding: 20px;
    border: 1px solid #ccc;
    background-color: #fff;
    border-radius: 10px;
  }
  .item {
    display: flex;
    justify-content: space-between;
    align-items: center;
    border-bottom: 1px solid #ccc;
    padding: 10px 0;
  }
  .blue-bg {
    background-color: #3498db;
    color: #fff;
    padding: 5px 10px;
    border-radius: 4px;
  }
  .gray-bg {
    background-color: #f5f5f5;
    padding: 5px 10px;
    border-radius: 4px;
  }
  .colon {
    margin-left: 5px;
    margin-right: 5px;
  }
</style>
</head>
<body>
<div class="container">
  <div class="item">
    <span class="blue-bg">证书编号:</span>
    <span class="gray-bg">SL-2023022400386</span>
  </div>
  <div class="item">
    <span class="blue-bg">送检单位:</span>
    <span class="gray-bg">苏州宏创包装科技有限公司</span>
  </div>
  <div class="item">
    <span class="blue-bg">计量器具名称:</span>
    <span class="gray-bg">空箱抗压试验机</span>
  </div>
  <div class="item">
    <span class="blue-bg">型号/规格:</span>
    <span class="gray-bg colon">/</span>
  </div>
  <div class="item">
    <span class="blue-bg">出厂编号:</span>
    <span class="gray-bg colon">/</span>
  </div>
  <div class="item">
    <span class="blue-bg">制造单位:</span>
    <span class="gray-bg">长城仪器有限公司</span>
  </div>
  <div class="item">
    <span class="blue-bg">管理编号:</span>
    <span class="gray-bg">HC-014</span>
  </div>
</div>
</body>
</html>
